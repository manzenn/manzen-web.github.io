{% load static %}
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cheatsheet/">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    
        
        <!-- Custom styles for this template -->
        <link href="{% static 'css/cheatsheet.css'%}" rel="stylesheet">
      </head>


  <body class="d-flex flex-column h-100">
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Manzen</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'js_game' %}">js_game</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'members' %}">memders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"  href="{% url 'logout' %}">Выйти</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

</body>

<p></p>
<h1>Members</h1>
  
<ul>
  {% for x in mymembers %}
    <li>{{ x.firstname }} {{ x.lastname }}</li>
  {% endfor %}
</ul>

<article class="my-3" id="tables">
  <div class="bd-heading sticky-xl-top align-self-start mt-5 mb-3 mt-xl-0 mb-xl-2">
    <h3>Tables</h3>
  </div>

  <div>
    <div class="bd-example">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
      </tr>
      </thead>
      <tbody>
      <ul>
        {% for x in mymembers %}
          <tr>
            <th scope="row">{{x.id}}</th>
            <td>{{ x.firstname }}</td>
            <td>{{ x.lastname }}</td>
          </tr>
        {% endfor %}
      </ul>

      </tbody>
    </table>
    </div>

    
</article>

<article class="my-3" id="spinners">
  <div>
    <div class="bd-example">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="bd-example">
      <div class="spinner-grow text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
</article>

</html>
